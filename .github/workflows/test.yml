on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Get dependencies
      run: go get -t ./...      
    - name: Test
      run: go test . -v
